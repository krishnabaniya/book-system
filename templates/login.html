<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .container-box {
            display: flex;
            background-color: #1a1a1a;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(26, 188, 156, 0.3);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
        }

        .login-left {
            width: 40%;
            padding: 2.5rem;
            background: linear-gradient(to right, #1abc9c, #16a085);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            text-align: left;
        }

        .login-left h2 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
        }

        .login-left p {
            font-size: 1.1rem;
            max-width: 90%;
        }

        .login-right {
            width: 60%;
            padding: 2rem 3rem;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-right h2 {
            color: #1abc9c;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-control {
            background-color: #2f2f2f;
            color: white;
            border: 1px solid #444;
        }

        .form-control::placeholder {
            color: #bbb;
        }

        .btn-login {
            background-color: #f39c12;
            font-weight: 600;
            border: none;
            width: 100%;
        }

        .btn-login:hover {
            background-color: #e67e22;
        }

        .text-small {
            font-size: 0.9rem;
            color: #aaa;
        }

        .text-small a {
            color: #1abc9c;
        }

        @media (max-width: 768px) {
            .container-box {
                flex-direction: column-reverse;
            }

            .login-left, .login-right {
                width: 100%;
                padding: 2rem;
                text-align: center;
                align-items: center;
            }

            .login-left p {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container-box">
    <!-- Left Panel: Welcome -->
    <div class="login-left">
        <h2>ðŸ“š Welcome Back!</h2>
        <p>Log in to explore your personalized book recommendations. Enjoy curated content based on your reading habits and ratings.</p>
    </div>

    <!-- Right Panel: Login -->
    <div class="login-right">
        <h2>Login</h2>
        <form method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-login mt-2">Login</button>
        </form>
        <p class="text-small mt-3 text-center">Don't have an account? <a href="/register">Register here</a></p>
    </div>
</div>

</body>
</html>
